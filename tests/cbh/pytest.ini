[pytest]
# Pytest configuration for CBH Retrieval tests

# Test discovery
testpaths = tests/cbh
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/cbh_retrieval
    --cov-report=term-missing
    --cov-report=html:results/cbh/coverage
    --cov-report=xml:results/cbh/coverage.xml
    --junit-xml=results/cbh/junit.xml

# Markers
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (may require data)
    slow: Slow tests (> 1 second)
    gpu: Tests requiring GPU
    data: Tests requiring data files

# Coverage options
[coverage:run]
source = src/cbh_retrieval
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
