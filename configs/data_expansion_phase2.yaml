# Data Pipeline Configuration - Phase 2 Expansion (Include Multi-layer Clouds)
# This configuration includes multi-layer clouds in ocean regions with CBH 0.2-2.0km
# Actual output: 865 samples (+488 samples, +129% increase from baseline)

# --- File Paths ---
data_directory: "data/"
output_file: "data/Integrated_Features_phase2.hdf5"

# --- CBH Filtering ---
cbh_min: 0.2  # Original minimum (0.2 km)
cbh_max: 2.0  # Original maximum (2.0 km)

# --- Surface Type Filtering ---
dem_mode: "exact"  # Options: "exact" (DEM == 0), "threshold" (DEM < dem_threshold)
dem_threshold: 0.0       # Only used if dem_mode is "threshold"

# --- Cloud Layer Filtering ---
allow_multilayer: true  # NOW INCLUDE multi-layer clouds (was false)

# --- Temporal Matching ---
time_tolerance: 0.5  # Seconds - temporal matching window for IRAI/CPL alignment

# --- Swath Parameters ---
swath_slice: [40, 480]  # Pixel range to extract from IRAI swath

