# Data Pipeline Configuration - Maximum Expansion
# This configuration includes ALL available cloud data for maximum dataset size
# Actual output: 2,720 samples (+2,343 samples, +621% increase from baseline)

# --- File Paths ---
data_directory: "data/"
output_file: "data/Integrated_Features_max.hdf5"

# --- CBH Filtering ---
cbh_min: 0.0  # Include all clouds from surface up
cbh_max: 2.0  # Keep same upper limit (2.0 km)

# --- Surface Type Filtering ---
dem_mode: "threshold"  # Use threshold mode to include land regions
dem_threshold: 10.0    # Include all regions (effectively no DEM filtering)

# --- Cloud Layer Filtering ---
allow_multilayer: true  # Include multi-layer cloud systems

# --- Temporal Matching ---
time_tolerance: 0.5  # Seconds - temporal matching window for IRAI/CPL alignment

# --- Swath Parameters ---
swath_slice: [40, 480]  # Pixel range to extract from IRAI swath

