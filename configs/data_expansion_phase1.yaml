# Data Pipeline Configuration - Phase 1 Expansion (Include CBH < 0.2km)
# This configuration includes low clouds (CBH < 0.2 km) to expand the dataset
# Actual output: 2,211 samples (+1,834 samples, +487% increase from baseline)

# --- File Paths ---
data_directory: "data/"
output_file: "data/Integrated_Features_phase1.hdf5"

# --- CBH Filtering ---
cbh_min: 0.0  # Include all clouds above surface (was 0.2 km)
cbh_max: 2.0  # Keep same upper limit (2.0 km)

# --- Surface Type Filtering ---
dem_mode: "exact"  # Options: "exact" (DEM == 0), "threshold" (DEM < dem_threshold)
dem_threshold: 0.0       # Only used if dem_mode is "threshold"

# --- Cloud Layer Filtering ---
allow_multilayer: false  # Still exclude multi-layer clouds in Phase 1

# --- Temporal Matching ---
time_tolerance: 0.5  # Seconds - temporal matching window for IRAI/CPL alignment

# --- Swath Parameters ---
swath_slice: [40, 480]  # Pixel range to extract from IRAI swath

